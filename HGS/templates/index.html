<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>HGS</title>
</head>

<body>

    <div class="container">
        <div class="avatar" style="margin-top: 50px">
        </div>
        <div class="row">

            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-3">

                <div class="col-md-8 mb-4" style="margin: auto;">
                    <div style=" border: 1px solid grey">
                        <div class="card">
                            <div class="card-header">
                                <h4>Register HGS</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form role="Form" method="POST" action="registerhgs" accept-charset="UTF-8">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="tcNo" placeholder="T.C. ID..." class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Name..." class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="text" name="lastname" placeholder="Last Name..." class="form-control">
                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-danger btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
